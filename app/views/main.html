<div class="jumbotron">
  <h1>Tour de London</h1>

  <p class="lead">
    <br>
    Where are some boris bikes near by...
  </p>

  <form ng-submit="submit()">
    <label>Where I am:</label> <input type="text" ng-model="userDetails.location"/>
    <label>Where I want to go:</label> <input type="text" placeholder="where to?" ng-model="userDetails.destination"/>
    <label>Radius:</label> <input type="text" ng-model="userDetails.radius"/>
    <input type="submit" value="cycle time"/>
  </form>
</div>

<div>
  <ui-gmap-google-map center="map.center" zoom="map.zoom">
    <ui-gmap-layer type="BicyclingLayer" show="true"></ui-gmap-layer>
    <ui-gmap-markers models="markers.marker" coords="'self'" click="'onClick'">
      <ui-gmap-windows show="show" options="'options'">
      </ui-gmap-windows>
    </ui-gmap-markers>
  </ui-gmap-google-map>

</div>
